<div class="container"
     [ngStyle] = "{'height':sliderHeight}"
>
  <div class="image-slider" #imageSlider  (scroll)="handleScroll($event)">
    <img
      class="imageItem"
      #imageItems
      *ngFor = "let slider of sliders"
      [src]="slider.imageUrl"
      [alt]="slider.caption"
    >
  </div>
  <div class="nav-section">
    <span
      *ngFor = "let slider of sliders; let idx = index"
      class="slide-button"
      [ngClass]="{'slide-button-select':idx === selectedIndex}"
    >

    </span>
  </div>
</div>
