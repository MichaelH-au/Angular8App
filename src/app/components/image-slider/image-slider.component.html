<div class="container">
  <div class="image-slider" #imageSlider>
    <img
      #imageItems
      *ngFor = "let slider of sliders"
      [src]="slider.imageUrl"
      [alt]="slider.caption"
    >
  </div>
  <div class="nav-section">
    <span *ngFor = "let slider of sliders; let idx = index" class="slide-button">

    </span>
  </div>
</div>
